<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - <span th:text="${editing} ? 'Editar' : 'Novo'">Novo</span> Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --reicar-blue: #0a1d37;
            --reicar-blue-light: #162d4d;
            --reicar-gold: #fbc02d;
        }

        body { background-color: #f4f7f9; font-family: 'Inter', sans-serif; }
        .sidebar { background-color: var(--reicar-blue); min-height: 100vh; color: white; }
        .nav-link { border-radius: 8px; margin: 4px 0; color: rgba(255,255,255,0.8); transition: 0.2s; }
        .nav-link:hover, .nav-link.active { background-color: var(--reicar-gold); color: var(--reicar-blue) !important; font-weight: 600; }
        .form-container { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-reicar { background: var(--reicar-gold); color: var(--reicar-blue); font-weight: 600; }
        .btn-reicar:hover { background: #ffca28; color: var(--reicar-blue); }
        .form-control:focus, .form-select:focus { border-color: var(--reicar-gold); box-shadow: 0 0 0 0.2rem rgba(251, 192, 45, 0.25); }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-3 text-center position-fixed shadow">
            <div class="mb-5 mt-3">
                <img th:src="@{/images/logo_pequena.png}" alt="Reicar" class="img-fluid" style="max-height: 50px;">
            </div>
            <ul class="nav flex-column text-start">
                <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/users}" class="nav-link active"><i class="bi bi-people me-2"></i> Usuários</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/invoices}" class="nav-link"><i class="bi bi-receipt me-2"></i> Faturas</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/payments}" class="nav-link"><i class="bi bi-cash-stack me-2"></i> Pagamentos</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/reports/dashboard}" class="nav-link"><i class="bi bi-graph-up me-2"></i> Relatórios</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/settings}" class="nav-link"><i class="bi bi-gear me-2"></i> Configurações</a></li>
            </ul>
            <div class="mt-auto pt-4 border-top border-secondary">
                <div class="text-white-50 small mb-2">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name">Usuário</span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm w-100">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </button>
                </form>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4" style="margin-left: 16.6%;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-0" th:text="${editing} ? 'Editar Usuário' : 'Novo Usuário'">Novo Usuário</h2>
                    <p class="text-muted">Preencha os dados do usuário</p>
                </div>
                <a th:href="@{/users}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Voltar
                </a>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="form-container p-4">
                <form th:action="${editing} ? @{/users/{id}(id=${user.id()})} : @{/users}" method="post" th:object="${user}">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nome de Usuário <span class="text-danger">*</span></label>
                            <input type="text" class="form-control"
                                   th:field="*{username}"
                                   th:readonly="${editing}"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                   placeholder="Digite o nome de usuário" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Senha <span th:unless="${editing}" class="text-danger">*</span></label>
                            <input type="password" class="form-control"
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   th:placeholder="${editing} ? 'Deixe em branco para manter' : 'Mínimo 8 caracteres'"
                                   th:required="${!editing}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <small th:if="${editing}" class="text-muted">Deixe em branco para manter a senha atual</small>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Perfil <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{role}" id="roleSelect" required>
                                <option value="">Selecione o perfil</option>
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name() == 'ADMIN' ? 'Administrador' : (role.name() == 'MECHANIC' ? 'Mecânico' : 'Cliente')}"></option>
                            </select>
                        </div>

                        <div class="col-md-6" id="customerField">
                            <label class="form-label fw-semibold">Cliente Vinculado</label>
                            <select class="form-select" th:field="*{customerId}" id="customerSelect">
                                <option value="">Selecione um cliente (opcional)</option>
                                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name + ' - ' + customer.phone}"></option>
                            </select>
                            <small class="text-muted">Obrigatório para perfil Cliente</small>
                        </div>

                        <div class="col-12 pt-3">
                            <hr>
                            <div class="d-flex gap-2 justify-content-end">
                                <a th:href="@{/users}" class="btn btn-outline-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-reicar">
                                    <i class="bi bi-check-circle me-2"></i>
                                    <span th:text="${editing} ? 'Atualizar' : 'Cadastrar'">Cadastrar</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleSelect = document.getElementById('roleSelect');
        const customerField = document.getElementById('customerField');
        const customerSelect = document.getElementById('customerSelect');

        function updateCustomerFieldVisibility() {
            if (roleSelect.value === 'CUSTOMER') {
                customerField.style.display = 'block';
                customerSelect.required = true;
            } else {
                customerField.style.display = 'block';
                customerSelect.required = false;
            }
        }

        roleSelect.addEventListener('change', updateCustomerFieldVisibility);
        updateCustomerFieldVisibility();
    });
</script>
</body>
</html>
