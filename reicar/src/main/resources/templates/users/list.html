<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --reicar-blue: #0a1d37;
            --reicar-blue-light: #162d4d;
            --reicar-gold: #fbc02d;
        }

        body { background-color: #f4f7f9; font-family: 'Inter', sans-serif; }
        .sidebar { background-color: var(--reicar-blue); min-height: 100vh; color: white; }
        .nav-link { border-radius: 8px; margin: 4px 0; color: rgba(255,255,255,0.8); transition: 0.2s; }
        .nav-link:hover, .nav-link.active { background-color: var(--reicar-gold); color: var(--reicar-blue) !important; font-weight: 600; }
        .table-container { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .table thead { background-color: var(--reicar-blue); color: white; }
        .btn-reicar { background: var(--reicar-gold); color: var(--reicar-blue); font-weight: 600; }
        .btn-reicar:hover { background: #ffca28; color: var(--reicar-blue); }
        .role-badge { font-weight: 700; text-transform: uppercase; padding: 6px 15px; border-radius: 8px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-3 text-center position-fixed shadow">
            <div class="mb-5 mt-3">
                <img th:src="@{/images/logo_pequena.png}" alt="Reicar" class="img-fluid" style="max-height: 50px;">
            </div>
            <ul class="nav flex-column text-start">
                <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/users}" class="nav-link active"><i class="bi bi-people me-2"></i> Usuários</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/invoices}" class="nav-link"><i class="bi bi-receipt me-2"></i> Faturas</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/payments}" class="nav-link"><i class="bi bi-cash-stack me-2"></i> Pagamentos</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/reports/dashboard}" class="nav-link"><i class="bi bi-graph-up me-2"></i> Relatórios</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/settings}" class="nav-link"><i class="bi bi-gear me-2"></i> Configurações</a></li>
            </ul>
            <div class="mt-auto pt-4 border-top border-secondary">
                <div class="text-white-50 small mb-2">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name">Usuário</span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm w-100">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </button>
                </form>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4" style="margin-left: 16.6%;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-0">Gerenciar Usuários</h2>
                    <p class="text-muted">Controle de acesso ao sistema</p>
                </div>
                <a th:href="@{/users/new}" class="btn btn-reicar shadow">
                    <i class="bi bi-plus-circle me-2"></i>Novo Usuário
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="table-container p-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle border-0">
                        <thead>
                            <tr>
                                <th class="border-0">ID</th>
                                <th class="border-0">Usuário</th>
                                <th class="border-0">Perfil</th>
                                <th class="border-0">Cliente Vinculado</th>
                                <th class="border-0 text-center">Status</th>
                                <th class="border-0 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td class="fw-bold text-muted" th:text="${user.id()}"></td>
                                <td class="fw-bold" th:text="${user.username()}"></td>
                                <td>
                                    <span th:class="${'role-badge ' + (user.role().name() == 'ADMIN' ? 'bg-danger' : (user.role().name() == 'MECHANIC' ? 'bg-primary' : 'bg-info'))}"
                                          th:text="${user.role().name() == 'ADMIN' ? 'Administrador' : (user.role().name() == 'MECHANIC' ? 'Mecânico' : 'Cliente')}"></span>
                                </td>
                                <td>
                                    <span th:if="${user.customerName()}" th:text="${user.customerName()}"></span>
                                    <span th:unless="${user.customerName()}" class="text-muted">-</span>
                                </td>
                                <td class="text-center">
                                    <span th:class="${user.enabled() ? 'badge bg-success' : 'badge bg-secondary'}"
                                          th:text="${user.enabled() ? 'Ativo' : 'Inativo'}"></span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group shadow-sm">
                                        <a th:href="@{/users/{id}/edit(id=${user.id()})}" class="btn btn-white btn-sm text-primary" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/users/{id}/toggle(id=${user.id()})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-white btn-sm" th:classappend="${user.enabled() ? 'text-warning' : 'text-success'}"
                                                    th:title="${user.enabled() ? 'Desativar' : 'Ativar'}">
                                                <i th:class="${user.enabled() ? 'bi bi-toggle-on' : 'bi bi-toggle-off'}"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/users/{id}/delete(id=${user.id()})}" method="post" class="d-inline"
                                              onsubmit="return confirm('Tem certeza que deseja excluir este usuário?');">
                                            <button type="submit" class="btn btn-white btn-sm text-danger" title="Excluir">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="6" class="text-center py-5 text-muted">Nenhum usuário cadastrado.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
