<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --reicar-blue: #0a1d37;
            --reicar-blue-light: #162d4d;
            --reicar-gold: #fbc02d;
            --reicar-gold-hover: #ffca28;
        }

        body {
            background: linear-gradient(135deg, var(--reicar-blue) 0%, var(--reicar-blue-light) 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            max-width: 420px;
            width: 100%;
        }

        .login-header {
            background: var(--reicar-blue);
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--reicar-gold);
            box-shadow: 0 0 0 0.2rem rgba(251, 192, 45, 0.25);
        }

        .input-group-text {
            border-radius: 10px 0 0 10px;
            border: 2px solid #e9ecef;
            border-right: none;
            background: #f8f9fa;
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }

        .btn-login {
            background: var(--reicar-gold);
            color: var(--reicar-blue);
            border: none;
            border-radius: 10px;
            padding: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: var(--reicar-gold-hover);
            color: var(--reicar-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(251, 192, 45, 0.4);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <img th:src="@{/images/logo_pequena.png}" alt="Reicar" class="img-fluid mb-3" style="max-height: 60px;">
        <h4 class="text-white mb-0">Sistema de Gestão</h4>
    </div>
    <div class="login-body">
        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Usuário ou senha inválidos</div>
        </div>

        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>Logout realizado com sucesso</div>
        </div>

        <div th:if="${param.expired}" class="alert alert-warning d-flex align-items-center" role="alert">
            <i class="bi bi-clock-fill me-2"></i>
            <div>Sessão expirada. Por favor, faça login novamente.</div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="form-label fw-semibold text-muted small">USUÁRIO</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold text-muted small">SENHA</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
