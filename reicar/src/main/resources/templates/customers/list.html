<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - Gerenciar Clientes</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/css/reicar.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-3 text-center position-fixed shadow">
            <div class="mb-5 mt-3">
                <img th:src="@{/images/logo_pequena.png}" alt="Reicar" class="img-fluid" style="max-height: 50px;">
            </div>
            <ul class="nav flex-column text-start">
                <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/customers}" class="nav-link active"><i class="bi bi-person-vcard me-2"></i> Clientes</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/users}" class="nav-link"><i class="bi bi-people me-2"></i> Usuários</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/invoices}" class="nav-link"><i class="bi bi-receipt me-2"></i> Faturas</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/payments}" class="nav-link"><i class="bi bi-cash-stack me-2"></i> Pagamentos</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/reports/dashboard}" class="nav-link"><i class="bi bi-graph-up me-2"></i> Relatórios</a></li>
                <li class="nav-item" sec:authorize="hasRole('CUSTOMER')"><a th:href="@{/my-services}" class="nav-link"><i class="bi bi-file-earmark-text me-2"></i> Meus Serviços</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/settings}" class="nav-link"><i class="bi bi-gear me-2"></i> Configurações</a></li>
            </ul>
            <div class="mt-auto pt-4 border-top border-secondary">
                <div class="text-white-50 small mb-2">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name">Usuário</span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm w-100">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </button>
                </form>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4" style="margin-left: 16.6%;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-0">Gerenciar Clientes</h2>
                    <p class="text-muted">Cadastro e manutenção de clientes</p>
                </div>
                <a th:href="@{/customers/new}" class="btn btn-reicar-gold shadow">
                    <i class="bi bi-plus-circle me-2"></i>Novo Cliente
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form th:action="@{/customers}" method="get" class="row g-3">
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" name="search" class="form-control" placeholder="Pesquisar por nome..."
                                       th:value="${search}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Pesquisar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-container p-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle border-0">
                        <thead>
                            <tr>
                                <th class="border-0">ID</th>
                                <th class="border-0">Nome</th>
                                <th class="border-0">Telefone</th>
                                <th class="border-0">Cidade</th>
                                <th class="border-0">UF</th>
                                <th class="border-0 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td class="fw-bold text-muted" th:text="${customer.id}"></td>
                                <td class="fw-bold" th:text="${customer.name}"></td>
                                <td>
                                    <a th:href="@{'tel:' + ${customer.phone}}" class="text-decoration-none" th:if="${customer.phone}">
                                        <i class="bi bi-telephone me-1"></i><span th:text="${customer.phone}"></span>
                                    </a>
                                    <span th:unless="${customer.phone}" class="text-muted">-</span>
                                </td>
                                <td th:text="${customer.city} ?: '-'"></td>
                                <td th:text="${customer.state} ?: '-'"></td>
                                <td class="text-center">
                                    <div class="btn-group shadow-sm">
                                        <a th:href="@{/customers/{id}/edit(id=${customer.id})}" class="btn btn-white btn-sm text-primary" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/customers/{id}/delete(id=${customer.id})}" method="post" class="d-inline"
                                              onsubmit="return confirm('Tem certeza que deseja excluir este cliente?');">
                                            <button type="submit" class="btn btn-white btn-sm text-danger" title="Excluir">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(customers)}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="bi bi-person-x fs-1 d-block mb-2"></i>
                                    Nenhum cliente encontrado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
