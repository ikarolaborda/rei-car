<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - Meus Serviços</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/css/reicar.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-3 text-center position-fixed shadow">
            <div class="mb-5 mt-3">
                <img th:src="@{/images/logo_pequena.png}" alt="Reicar" class="img-fluid" style="max-height: 50px;">
            </div>
            <ul class="nav flex-column text-start">
                <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="nav-item"><a th:href="@{/my-services}" class="nav-link active"><i class="bi bi-file-earmark-text me-2"></i> Meus Serviços</a></li>
            </ul>
            <div class="mt-auto pt-4 border-top border-secondary">
                <div class="text-white-50 small mb-2">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name">Usuário</span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm w-100">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </button>
                </form>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4" style="margin-left: 16.6%;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-0">Meus Serviços</h2>
                    <p class="text-muted">Histórico de serviços realizados - <span th:text="${customer.name}">Cliente</span></p>
                </div>
                <div class="badge warranty-badge p-2">
                    <i class="bi bi-shield-check me-1"></i>
                    Garantia: <span th:text="${warrantyDays}">90</span> dias
                </div>
            </div>

            <div class="filter-card p-4 mb-4">
                <form th:action="@{/my-services}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label fw-semibold small">Data Inicial</label>
                        <input type="date" name="startDate" class="form-control" th:value="${startDate}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold small">Data Final</label>
                        <input type="date" name="endDate" class="form-control" th:value="${endDate}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold small">Ordenar por</label>
                        <select name="sortBy" class="form-select">
                            <option value="date" th:selected="${sortBy == 'date'}">Data (mais recente)</option>
                            <option value="value" th:selected="${sortBy == 'value'}">Valor (maior)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-funnel me-2"></i>Filtrar
                        </button>
                    </div>
                </form>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="table-container p-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle border-0">
                        <thead>
                            <tr>
                                <th class="border-0">Nº OS</th>
                                <th class="border-0">Data</th>
                                <th class="border-0">Tipo</th>
                                <th class="border-0">Status</th>
                                <th class="border-0 text-end">Valor Total</th>
                                <th class="border-0 text-center">Garantia</th>
                                <th class="border-0 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td class="fw-bold text-primary" th:text="${order.orderNumber}"></td>
                                <td th:text="${#temporals.format(order.entryDate, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span th:classappend="${order instanceof T(com.reicar.entities.MechanicServiceOrder)} ? 'bg-primary' : 'bg-info'" class="badge">
                                        <span th:text="${order instanceof T(com.reicar.entities.MechanicServiceOrder) ? 'Mecânica' : 'Borracharia'}"></span>
                                    </span>
                                </td>
                                <td>
                                    <span class="badge bg-warning text-dark" th:text="${order.status}"></span>
                                </td>
                                <td class="text-end fw-bold" th:text="'R$ ' + ${#numbers.formatDecimal(order.totalValue, 1, 'POINT', 2, 'COMMA')}"></td>
                                <td class="text-center">
                                    <span th:if="${order.isUnderWarranty(warrantyDays)}" class="badge warranty-badge">
                                        <i class="bi bi-shield-check"></i> Válida
                                    </span>
                                    <span th:unless="${order.isUnderWarranty(warrantyDays)}" class="badge warranty-expired">
                                        <i class="bi bi-shield-x"></i> Expirada
                                    </span>
                                    <span th:if="${order.warrantyClaimed}" class="badge bg-info ms-1">
                                        <i class="bi bi-exclamation-circle"></i> Solicitada
                                    </span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/my-services/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-eye me-1"></i>Detalhes
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="7" class="text-center py-5 text-muted">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    Nenhum serviço encontrado para o período selecionado.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
