<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - Acesso Negado</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/css/reicar.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="access-denied-page">

<div class="error-card">
    <div class="error-icon">
        <i class="bi bi-shield-exclamation"></i>
    </div>
    <h2 class="fw-bold mb-3">Acesso Negado</h2>
    <p class="text-muted mb-4">Você não tem permissão para acessar este recurso. Entre em contato com o administrador se precisar de acesso.</p>
    <a th:href="@{/dashboard}" class="btn btn-back">
        <i class="bi bi-arrow-left me-2"></i>Voltar ao Dashboard
    </a>
</div>

</body>
</html>
