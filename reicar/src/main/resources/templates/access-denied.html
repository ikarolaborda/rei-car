<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - Acesso Negado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --reicar-blue: #0a1d37;
            --reicar-gold: #fbc02d;
        }

        body {
            background-color: #f4f7f9;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 3rem;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .error-icon i {
            font-size: 3rem;
            color: #dc3545;
        }

        .btn-back {
            background: var(--reicar-blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: var(--reicar-gold);
            color: var(--reicar-blue);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-icon">
        <i class="bi bi-shield-exclamation"></i>
    </div>
    <h2 class="fw-bold mb-3">Acesso Negado</h2>
    <p class="text-muted mb-4">Você não tem permissão para acessar este recurso. Entre em contato com o administrador se precisar de acesso.</p>
    <a th:href="@{/dashboard}" class="btn btn-back">
        <i class="bi bi-arrow-left me-2"></i>Voltar ao Dashboard
    </a>
</div>

</body>
</html>
