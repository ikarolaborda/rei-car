<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - Faturas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/css/reicar.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-3 text-center position-fixed shadow">
            <div class="mb-5 mt-3">
                <img th:src="@{/images/logo_pequena.png}" alt="Reicar" class="img-fluid" style="max-height: 50px;">
            </div>
            <ul class="nav flex-column text-start">
                <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/customers}" class="nav-link"><i class="bi bi-person-vcard me-2"></i> Clientes</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/users}" class="nav-link"><i class="bi bi-people me-2"></i> Usuários</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/invoices}" class="nav-link active"><i class="bi bi-receipt me-2"></i> Faturas</a></li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MECHANIC')"><a th:href="@{/payments}" class="nav-link"><i class="bi bi-cash-stack me-2"></i> Pagamentos</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/reports/dashboard}" class="nav-link"><i class="bi bi-graph-up me-2"></i> Relatórios</a></li>
                <li class="nav-item" sec:authorize="hasRole('CUSTOMER')"><a th:href="@{/my-services}" class="nav-link"><i class="bi bi-file-earmark-text me-2"></i> Meus Serviços</a></li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/settings}" class="nav-link"><i class="bi bi-gear me-2"></i> Configurações</a></li>
            </ul>
            <div class="mt-auto pt-4 border-top border-secondary">
                <div class="text-white-50 small mb-2">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name">Usuário</span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm w-100">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </button>
                </form>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4" style="margin-left: 16.6%;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-0">Faturas</h2>
                    <p class="text-muted">Gerenciamento de faturas e cobranças</p>
                </div>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <form th:action="@{/invoices}" method="get" class="row g-3">
                        <div class="col-md-2">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-select">
                                <option value="">Todos</option>
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${s == selectedStatus}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Data Início</label>
                            <input type="date" name="startDate" class="form-control" th:value="${startDate}">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Data Fim</label>
                            <input type="date" name="endDate" class="form-control" th:value="${endDate}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Buscar</label>
                            <input type="text" name="search" class="form-control" placeholder="Número ou cliente..." th:value="${search}">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search me-2"></i>Filtrar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-container p-4">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th>Cliente</th>
                                <th>Data Emissão</th>
                                <th class="text-end">Valor Total</th>
                                <th class="text-end">Valor Pago</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="invoice : ${invoices}">
                                <td class="fw-bold text-primary" th:text="${invoice.invoiceNumber}"></td>
                                <td th:text="${invoice.customerName}"></td>
                                <td th:text="${#temporals.format(invoice.issueDate, 'dd/MM/yyyy')}"></td>
                                <td class="text-end fw-bold" th:text="'R$ ' + ${#numbers.formatDecimal(invoice.totalValue, 1, 'POINT', 2, 'COMMA')}"></td>
                                <td class="text-end" th:text="'R$ ' + ${#numbers.formatDecimal(invoice.paidAmount, 1, 'POINT', 2, 'COMMA')}"></td>
                                <td class="text-center">
                                    <span class="status-badge"
                                          th:classappend="${invoice.status.name() == 'PAID' ? 'status-paid' :
                                                          (invoice.status.name() == 'UNPAID' ? 'status-unpaid' :
                                                          (invoice.status.name() == 'PARTIAL' ? 'status-partial' : 'status-cancelled'))}"
                                          th:text="${invoice.status}"></span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a th:href="@{/invoices/{id}(id=${invoice.id})}" class="btn btn-sm btn-outline-primary" title="Ver Detalhes">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:if="${invoice.status.name() != 'PAID' and invoice.status.name() != 'CANCELLED'}"
                                           th:href="@{/payments/new(invoiceId=${invoice.id})}"
                                           class="btn btn-sm btn-outline-success" title="Registrar Pagamento">
                                            <i class="bi bi-cash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(invoices)}">
                                <td colspan="7" class="text-center py-5 text-muted">Nenhuma fatura encontrada.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
