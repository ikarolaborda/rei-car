<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reicar - Nova OS</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.min.css}" rel="stylesheet">
    <link th:href="@{/css/reicar.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <form th:action="@{/so/register}" th:object="${order}" method="post">

        <input type="hidden" name="type" th:value="${type}">

        <div class="card shadow-sm mb-4">
            <div class="card-header card-header-reicar d-flex justify-content-between align-items-center">
                <span><i class="bi bi-file-earmark-plus me-2"></i> NOVA ORDEM DE SERVIÇO</span>
                <span class="badge bg-light text-dark" th:text="${type == 'MECHANIC' ? 'MECÂNICA' : 'BORRACHARIA'}">SETOR</span>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Número da OS</label>
                        <input type="text" class="form-control bg-light" value="GERADO AUTOMATICAMENTE" readonly>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Data</label>
                        <input type="date" class="form-control bg-light" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" readonly>
                    </div>

                    <div th:if="${type == 'MECHANIC'}" class="col-md-3">
                        <label class="form-label fw-bold">KM Veículo</label>
                        <input type="number" name="vehicleKm" class="form-control">
                    </div>
                    <div th:if="${type == 'TIRE_SHOP'}" class="col-md-3">
                        <label class="form-label fw-bold">Posição do Pneu</label>
                        <input type="text" name="tirePosition" class="form-control" placeholder="Ex: Dianteiro Dir.">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="section-title">Dados do Cliente</h5>
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="customerName" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Telefone / WhatsApp</label>
                        <input type="text" name="customerPhone" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Cidade</label>
                        <input type="text" name="customerCity" class="form-control" value="Sol Nascente">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Estado</label>
                        <input type="text" name="customerState" class="form-control" value="DF">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="section-title">Discriminação de Peças e Serviços</h5>
                <table class="table table-bordered align-middle" id="itemsTable">
                    <thead class="table-light text-center">
                    <tr>
                        <th style="width: 10%;">Quant.</th>
                        <th>Descrição</th>
                        <th style="width: 20%;">Preço Unit. (R$)</th>
                        <th style="width: 20%;">Total (R$)</th>
                        <th style="width: 5%;"></th>
                    </tr>
                    </thead>
                    <tbody id="itemsBody">
                    <tr class="item-row">
                        <td><input type="number" name="items[0].quantity" class="form-control text-center input-qty" value="1" min="1"></td>
                        <td><input type="text" name="items[0].description" class="form-control" placeholder="Descrição do item"></td>
                        <td><input type="number" name="items[0].unitPrice" class="form-control text-end input-price" step="0.01" value="0.00"></td>
                        <td><input type="text" class="form-control text-end row-total" value="0,00" readonly></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-danger btn-sm border-0" onclick="removeRow(this)"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3" class="text-end fw-bold align-middle text-uppercase">Mão de Obra / Serviço (R$):</td>
                        <td>
                            <input type="number" name="serviceValue" id="serviceValue" class="form-control text-end fw-bold text-primary" step="0.01" value="0.00">
                        </td>
                        <td class="bg-light"></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-end fw-bold align-middle text-uppercase">Valor Total da OS:</td>
                        <td class="bg-dark text-white fw-bold text-end input-total-final" id="grandTotal">R$ 0,00</td>
                        <td class="bg-light"></td>
                    </tr>
                    </tfoot>
                </table>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addRow()"><i class="bi bi-plus-circle me-1"></i> Adicionar Peça</button>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a th:href="@{/dashboard}" class="btn btn-secondary px-4">Cancelar</a>
            <button type="submit" class="btn btn-success px-5 fw-bold">SALVAR ORDEM DE SERVIÇO</button>
        </div>
    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    let rowIndex = 1;

    function addRow() {
        const tbody = document.getElementById("itemsBody");
        const newRow = document.createElement("tr");
        newRow.classList.add("item-row");

        newRow.innerHTML = `
            <td><input type="number" name="items[${rowIndex}].quantity" class="form-control text-center input-qty" value="1" min="1"></td>
            <td><input type="text" name="items[${rowIndex}].description" class="form-control" placeholder="Descrição do item"></td>
            <td><input type="number" name="items[${rowIndex}].unitPrice" class="form-control text-end input-price" step="0.01" value="0.00"></td>
            <td><input type="text" class="form-control text-end row-total" value="0,00" readonly></td>
            <td class="text-center">
                <button type="button" class="btn btn-outline-danger btn-sm border-0" onclick="removeRow(this)"><i class="bi bi-trash"></i></button>
            </td>
        `;

        tbody.appendChild(newRow);
        rowIndex++;
        attachListeners();
    }

    function removeRow(btn) {
        const row = btn.closest('tr');
        row.remove();
        reindexRows();
        calculateGrandTotal();
    }

    function reindexRows() {
        const rows = document.querySelectorAll(".item-row");
        rows.forEach((row, idx) => {
            row.querySelector("input[name*='.quantity']").name = `items[${idx}].quantity`;
            row.querySelector("input[name*='.description']").name = `items[${idx}].description`;
            row.querySelector("input[name*='.unitPrice']").name = `items[${idx}].unitPrice`;
        });
        rowIndex = rows.length;
    }

    function calculateGrandTotal() {
        let totalItems = 0;
        const type = document.querySelector('input[name="type"]').value;
        const markup = (type === 'MECHANIC') ? 1.30 : 1.0;

        document.querySelectorAll(".item-row").forEach(row => {
            const qty = parseFloat(row.querySelector(".input-qty").value) || 0;
            const price = parseFloat(row.querySelector(".input-price").value) || 0;
            const subtotal = (qty * price) * markup;

            row.querySelector(".row-total").value = subtotal.toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            totalItems += subtotal;
        });

        const serviceValue = parseFloat(document.getElementById("serviceValue").value) || 0;
        const grandTotal = totalItems + serviceValue;

        document.getElementById("grandTotal").innerText = "R$ " + grandTotal.toLocaleString('pt-BR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    function attachListeners() {
        document.querySelectorAll(".input-qty, .input-price, #serviceValue").forEach(input => {
            input.oninput = calculateGrandTotal;
        });
    }

    attachListeners();
    calculateGrandTotal();
</script>

</body>
</html>
